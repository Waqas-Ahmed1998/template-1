<body>

  <div
    class="flex relative flex-col mx-auto justify-center items-center bg-gradient-to-l from-white to-gray-500   h-screen overflow-hidden md:bg-gradient-to-r md:from-white md:via-gray-200 md:to-gray-500 ">
    <div class=" xs:m-1 md:p-0 bg-transparent relative  md:top-auto md:w-[35%] ">
      <p class=" md:mb-6  mb-2 text-gray-800 md:text-gray-700 text-base font-semibold  md:w-[95%] ml-1 tracking-wide">
        THIS IS THE
        SUBHEADLINE ABOVE THE MAIN HEADLINE </p>
      <h2 class="text-3xl md:text-[56px] mb-2 md:[line-height:4rem]  ">
        CREATE
        AMAZING
        PAGES
        JUST LIKE
        THIS!
        IT
        STARTS WITH THE HEADLINE

      </h2>
      <p class=" text-xs md:text-sm  mb-8 font-medium "> CALL TO
        ACTION
        STATMENT</p>
      <form action="" class=" flex flex-col space-y-2 mb-2 mt-10 font-semibold">

        <input type="email" placeholder="Email Address."
          class="border-[2px] border-gray-200 focus:shadow-black transition-all ease-in-out  focus:outline-none text-gray-600  w-full xl:w-[75%] bg-white shadow-lg rounded-md px-4 py-2">
        <Button
          class="bg-gray-400 text-xl font-semibold  text-center  w-full xl:w-[75%] py-2 block   rounded-md transition-all hover:bg-gradient-to-l hover:text-white text-black hover:from-white hover:to-gray-400 ease-in-out ">DOWNLOAD
          NOW</Button>
      </form>
      <p class="text-xs  mt-4 md:w-[80%] md:w-full ">We respect your privacy, Your email
        address will
        never be
        shared or sold</p>
    </div>

  </div>
